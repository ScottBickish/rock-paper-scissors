<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>

<body>
    <header class="container-fluid bg-success text-center py-3">
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <main class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-8 text-center ">
                <div class="score-board bg-secondary py-5">
                    <div id="user-lable" class="badge fs-5 bg-dark">User</div>
                    <span id="user-score">0</span>:<span id="computer-score">0</span>
                    <div id="computer-lable" class="badge fs-5 bg-dark">Comp</div>
                </div>

            </div>
        </div>
        <div class="row container text-center justify-content-center">
            <div class="col-9 " id="result">
                <h3>YO WEAPON O' CHOICE</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 choices text-center">

                <button type="button" id="rock" class="choice rounded" onclick="game('rock')" >
                    <img src="rock.png" alt="">
                </button>
                <button type="button" id="paper" class="choice rounded" onclick="game('paper')">
                    <img src="paper.png" alt="">
                </button>
                <button type="button" id="scissors" class="choice rounded" onclick="game('scissors')">
                    <img src="scissors.png" alt="">
                </button>

            </div>
        </div>
    </main>
    <footer class="container-fluid bg-success">
        <div class="row">
            <div class="col p-3 text-center">
                <p>Made by Scott Bickish</p>
            </div>
        </div>
    </footer>


    <script src="main.js"></script>
</body>

</html>
